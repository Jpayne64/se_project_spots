<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="collection of photos" />
    <meta name="author" content="J Payne" />
    <meta name="keyword" content="image sharing" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />
              <span>Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" /><span>New Post</span>
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close">
            <img src="./images/close-icon.svg" alt="close" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name <input id="profile-name-input"
              <!--
  IMPORTANT:
  I was told to add a # at the beginning, but if I do the edit profile button will not open
-->
              type="text" class="modal__input" placeholder="Type your name" />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description <input id="profile-description-input"
              <!--
  IMPORTANT:
  I was told to add a # at the beginning, but if I do the edit profile button will not open
-->
              type="text" class="modal__input" placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close">
            <img src="./images/close-icon.svg" alt="close" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image Link <input id="card-image-input"
              <!--
  IMPORTANT:
  I was told to add a # at the beginning, but if I do the new post button will not let me add a new post.
-->
              type="url" class="modal__input" placeholder="Place a link to the
              picture" />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption <input id="card-caption-input"
              <!--
  IMPORTANT:
  I was told to add a # at the beginning, but if I do the new post button will not let me add a new post.
-->
              type="text" class="modal__input" placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button type="button" class="modal__close modal__close_type_preview">
            <img src="./images/white-close-btn.svg" alt="close" />
          </button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
